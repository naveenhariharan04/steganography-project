<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract Message</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="css/extract.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Extract a Message</h1>
        <p class="label">Choose the PNG Image:</p>
        <input type="file" id="extractImageInput" accept="image/png" class="input-file">
        <p class="label">Key for the Decryption:</p>
        <input type="password" id="decryptionKeyInput" placeholder="Decryption Key" class="input-password">
        <button id="extractBtn" class="button">Extract</button>
        <p id="extractStatus" class="status-message"></p>
        <p class="label">Extracted Message:</p>
        <textarea id="extractedMessageOutput" rows="3" readonly class="output-textarea"></textarea>

        <div class="home-link-wrapper">
            <a href="index.html" class="home-link">Go to Home Page</a>
        </div>
    </div>

    <script src="js/extract.js"></script>
</body>
</html>
