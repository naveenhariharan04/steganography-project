<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embed Message</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="css/embedd.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Embed a Message</h1>
        <p class="label">Choose a PNG Image file:</p>
        <input type="file" id="embedImageInput" accept="image/png" class="input-file">
        <p class="label">Enter the message to embed:</p>
        <textarea id="messageInput" rows="3" class="input-text"></textarea>
        <p class="label">Enter the encryption key:</p>
        <input type="password" id="encryptionKeyInput" placeholder="Encryption Key" class="input-password">
        <button id="embedBtn" class="button">Embed</button>
        <p id="embedStatus" class="status-message"></p>
        <canvas id="embedCanvas" style="display:none;"></canvas>
        <a id="downloadLink" download="stego.png" class="download-link">Download Stego Image</a>

        <div class="home-link-wrapper">
            <a href="index.html" class="home-link">Go to Home Page</a>
        </div>
    </div>
    
    <script src="js/embedd.js"></script>
</body>
</html>
